 }

<body>
<div id="wrapper">
<h1>Javascript opgave 2</h1>

<form id="bestilling">
<textarea rows="4" cols="50" name="textInput" id="textInput">Dette er en tekst
</textarea>

<input type="button" onclick="visAntalT();" value="click" />
</form>

<h2>Antal T = ?</h2>
</div>

<script>


var antalT = 0;

function visAntalT(){

var t = document.getElementById("textInput").value;
for(var i=0; i<t.length; i++){

	//document.write("<p>"+t.charAt(i)+"</p>");
	
	// c
	if (t.charAt(i) == "t"){
		//document.write("<h1>*</h1>");
		antalT += 1;
	}
	

}

$("h2").html("Antal T = "+antalT).css("color","red");
// alert("antalT = "+antalT);
antalT = 0;


}


</script>
